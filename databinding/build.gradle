apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion Vers.compile_sdk

  defaultConfig {
    applicationId "com.github.satoshun.example.androidx.databinding"
    minSdkVersion Vers.min_sdk
    targetSdkVersion Vers.target_sdk
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dataBinding {
    enabled = true
  }
}

dependencies {
  implementation Libs.contentpager

  implementation Libs.kotlin
  implementation Libs.ktx
  implementation Libs.appcompat
  implementation Libs.constraintlayout
  implementation Libs.recyclerview

  implementation Libs.groupie
  implementation Libs.groupie_databinding

  testImplementation Libs.junit

  androidTestImplementation Libs.test_runner
  androidTestImplementation Libs.espresso
}
